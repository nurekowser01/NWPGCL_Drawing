name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Create environment files
        run: |
          mkdir -p src/app/environments
          # Development environment
          echo "export const environment = { production: false, github: { api: 'https://api.github.com', repo: 'nurekowser01/NWPGCL_Drawing', token: '' } };" > src/app/environments/environment.ts
          # Production environment using template
          cat <<EOF > src/app/environments/environment.prod.ts
          export const environment = {
            production: true,
            github: {
              api: 'https://api.github.com',
              repo: 'nurekowser01/NWPGCL_Drawing',
              token: '${{ secrets.GH_TOKEN }}'
            }
          };
          EOF
          # Verify file contents
          cat src/app/environments/environment.prod.ts

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /NWPGCL_Drawing/

      - name: Add .nojekyll file
        run: touch dist/power-plant-drawing-app/browser/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/power-plant-drawing-app/browser