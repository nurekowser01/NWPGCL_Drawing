name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Create required files
        run: |
          # Create basic polyfills.ts if missing
          if [ ! -f src/polyfills.ts ]; then
            echo "// Basic polyfills" > src/polyfills.ts
          fi

      - name: Prepare environment
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          mkdir -p src/environments
          # Development environment
          echo "export const environment = {
            production: false,
            github: {
              api: 'https://api.github.com',
              repo: 'nurekowser01/NWPGCL_Drawing',
              token: ''
            }
          };" > src/environments/environment.ts
          
          # Production environment
          echo "export const environment = {
            production: true,
            github: {
              api: 'https://api.github.com',
              repo: 'nurekowser01/NWPGCL_Drawing',
              token: '$GH_TOKEN'
            }
          };" > src/environments/environment.prod.ts

      - name: Build Angular app
        run: |
          npm run build -- --configuration production --base-href /NWPGCL_Drawing/ --output-hashing=all

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/power-plant-drawing-app/browser