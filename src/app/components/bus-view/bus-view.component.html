<div *ngIf="section">
  <h1>{{ section.name }}</h1>
  
  <div class="bus-container">
    <mat-card *ngFor="let bus of section.buses" class="bus-card">
      <mat-card-header>
        <mat-card-title>
          {{ bus.id }} 
          <span class="voltage-badge">({{ bus.voltage }} {{ bus.name }})</span>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <!-- Changed from class="panels" to panels-container -->
        <div class="panels-container">
          <!-- Replace mat-expansion-panel with simple div -->
          <div *ngFor="let panel of bus.panels" class="panel-card">
            <h3 class="panel-title">{{ panel.id }}</h3>
            <div class="breakers-container">
              <app-breaker *ngFor="let breaker of panel.breakers" [breaker]="breaker"></app-breaker>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
