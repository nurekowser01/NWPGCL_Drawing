<div *ngIf="section">
  <h1>{{ section.name }}</h1>
  
  <mat-card *ngFor="let bus of section.buses" class="bus-card">
    <mat-card-header>
      <mat-card-title>
        {{ bus.id }} 
        <span class="voltage-badge">({{ bus.voltage }} {{ bus.name }})</span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-expansion-panel *ngFor="let panel of bus.panels" class="panel">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ panel.id }}</mat-panel-title>
        </mat-expansion-panel-header>

        <div class="breakers-container">
          <app-breaker *ngFor="let breaker of panel.breakers" [breaker]="breaker"></app-breaker>
        </div>
      </mat-expansion-panel>
    </mat-card-content>
  </mat-card>
</div>
