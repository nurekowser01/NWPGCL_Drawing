<mat-card class="bus-card">
  <mat-card-header>
    <mat-card-title>
      {{ bus.id }} 
      <span class="voltage-badge">({{ bus.voltage }})</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="panels-container">
      @for (panel of bus.panels; track panel.id) {
        <mat-expansion-panel class="panel">
          <mat-expansion-panel-header>
            <mat-panel-title>{{ panel.id }}</mat-panel-title>
          </mat-expansion-panel-header>

          <div class="breakers-container">
            @for (breaker of panel.breakers; track breaker.id) {
              <app-breaker [breaker]="breaker"></app-breaker>
            }
          </div>
        </mat-expansion-panel>
      }
    </div>
  </mat-card-content>
</mat-card>
