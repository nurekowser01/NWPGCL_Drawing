<mat-card class="breaker-card">
  <mat-card-header>
    <mat-card-title>
      {{ breaker.description }}      
      <span *ngIf="breaker.drawingNumber">({{ breaker.drawingNumber }})</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-actions class="actions-center">
    <!-- Manufacturer Drawing Button -->
    <a 
      mat-flat-button 
      color="primary" 
      [href]="breaker.manufacturerDrawing" 
      target="_blank"
      matTooltip="Manufacturer Drawing"
      class="drawing-button">
      <span class="drawing-icon">M</span>
    </a>
    
    @if (breaker.asBuiltDrawing) {
      <!-- As Built Drawing Button -->
      <a 
        mat-flat-button 
        color="accent" 
        [href]="breaker.asBuiltDrawing" 
        target="_blank"
        matTooltip="As Built Drawing"
        class="drawing-button">
        <span class="drawing-icon">A</span>
      </a>
    }
    
    <!-- Edit Button (only shown in development) -->
    @if (!isProduction) {
      <button 
        mat-flat-button 
        color="warn" 
        (click)="editBreaker()"
        matTooltip="Edit Drawings"
        class="edit-button">
        <mat-icon>edit</mat-icon>
      </button>
    }
  </mat-card-actions>
</mat-card>
