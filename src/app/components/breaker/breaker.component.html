<mat-card class="breaker-card">
  <mat-card-header>
    <mat-card-title>
      {{ breaker.description }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <!-- Manufacturer Drawing Button - Shows "M" -->
    <a 
      mat-flat-button 
      color="primary" 
      [href]="breaker.manufacturerDrawing" 
      target="_blank"
      matTooltip="Manufacturer Drawing"
      class="drawing-button">
      <span class="drawing-icon">M</span>
    </a>
    
    @if (breaker.asBuiltDrawing) {
      <!-- As Built Drawing Button - Shows "A" -->
      <a 
        mat-flat-button 
        color="accent" 
        [href]="breaker.asBuiltDrawing" 
        target="_blank"
        matTooltip="As Built Drawing"
        class="drawing-button">
        <span class="drawing-icon">A</span>
      </a>
    }
    
    <!-- Edit Button - Keep the icon -->
    <button 
      mat-flat-button 
      color="warn" 
      (click)="editBreaker()"
      matTooltip="Edit Drawings">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
